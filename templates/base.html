<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>WCIC Media</title>
    <script src="{% static '/js/jquery-3.3.1.min.js' %}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'wcicmedia/css/master.css' %}">
    <link rel="icon" href="{% static '/images/flask.ico' %}">
  </head>
  <body>
  <nav class='navbar navbar-expand-lg navbar-light bg-light' role='navigation' id=''>
      <a class='navbar-brand' href="{% url 'home' %}">WCIC Media</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class='navbar-nav'>
          {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="{% url 'mediarecipes:queue' %}">Queue</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'inventory:inventoryhome' %}">Inventory</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'mediarecipes:recipelist' %}">Recipes</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'accounts:logout' %}">Log Out</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="{% url 'mediarecipes:queue' %}">Queue</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'accounts:login' %}">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'accounts:signup' %}">Sign Up</a></li>
          {% endif %}
        </ul>
      </div>
</nav>
<div class="container-fluid">
  <div class="row flex-xl-nowrap">
    <div class="col-12 col-md-3 col-xl-2 bd-sidebar">
      {% block sidebar %}
      {% endblock %}
    </div>
    <main class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-5 bd-content" role="main">
      {% block content %}
      {% endblock %}
    </main>
  </div>
</div>


  </body>
</html>
